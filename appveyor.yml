image: Visual Studio 2017

version: 4.0.0.{build}

init:
  - git config --global core.autocrlf input
install:
  # Install OpenGL
  - "powershell ./install-opengl.ps1"
before_build:
  - cmd: nuget restore -Verbosity quiet OpenTK.sln

configuration: Release

build:
  project: OpenTK.sln
  parallel: true
  verbosity: minimal
